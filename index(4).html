<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AluraGeek-Agregarpro</title>
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/main-agregarproducto.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<body>
	 <header class="navegador">
 	<div class="navegador__logoinput">
 	 <a href="#"  class="link__logo"><img src="img/header/Logo (1).png" alt="logo" class="navegadorlogoinput__logo"></a>
 	 <input type="text" placeholder="¿Qué deseas buscar?" class="navegadorlogoinput__input">
 	 <img src="img/header/Vector (1).png" class="navegadorlogoinput__icono">
 	</div>
     
 	<a href="index(2).html" class="navegadorboton__link"><button class="navegador__boton">Menu <br> Administrador</button></a>
 	<img src="img/header/Vector (1).png" alt="logo" class="navegador__icono">
</header>
<main class="agregarproducto">
	<section class="cajainputs">
		<h2 class="cajainputs__texto">Agregar producto</h2>
		<input type="text" placeholder="Url de imagen" class="cajainputs__inputuno">
		<input type="text" placeholder="categoria" class="cajainputs__inputdos">
		<input type="text" placeholder="Nombre del producto" class="cajainputs__inputdos">
		<input type="text" placeholder="Precio del producto" class="cajainputs__inputdos">
		<input type="text" placeholder="Descripcion del producto" class="cajainputs__input--des">
		<button class="cajainputs__boton">Agregar producto</button>
	</section>
</main>
<footer class="footer">
 	<div class="footercontacto">
 		<div class="footercontacto__divlogo">
 		 <div class="footer__logo">
 		<img src="img/header/Logo (1).png" alt="logo" class="footercontacto__logo">
 		</div>
 		  <div class="footercontacto__texto">
 			<a href="#"class ="footercontacto__link" ><h6 class="footercontactotexto__text">Quienes somos</h6></a>
 			<a href="#"class ="footercontacto__link"><h6 class="footercontactotexto__text">Politica de privacidad</h6></a>
 			<a href="#"class ="footercontacto__link"><h6 class="footercontactotexto__text">Programa de fidelidad</h6></a>
 			<a href="#"class ="footercontacto__link"><h6 class="footercontactotexto__text">Nuestras Tiendas</h6></a>
 		   <a href="#"class ="footercontacto__link"><h6 class="footercontactotexto__text">Quiero ser franquiciado</h6></a>
 			<a href="#"class ="footercontacto__link"><h6 class="footercontactotexto__text">Anuncie aqui</h6></a>
 		</div>
 		</div>
 		<form class="footercontacto__formulario">
 			<h3 class="footercontactoformulario__text">Hable con Nosotros</h3>
 			<input type="text" placeholder="Nombre" class="footercontactoformulario__inputuno">
            <p class="error"></p>
 			<input type="text" placeholder="Escribe tu mensaje" class="footercontactoformulario__inputdos">
            <p class="error--mensaje"></p>
 		   <button class="footercontactoformulario__boton">Enviar mensaje</button>
 		</form>
 	</div>
 	<div class="footerfinal">
 		<h3 class="footerfinal__hechopor">Desarrolado por: Edwar Poveda Melo</h3>
 		<h4 class="footerfinal__año">2023</h4>
 	</div>
 </footer>
